<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Haqslam Mosque</title>
    <link rel="icon" type="image/png" href="mmm.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }

        .back-button i {
            margin-right: 8px;
        }

        .w3-container {
            padding: 80px 16px;
            background-color: #f9f9f9;
            border-bottom: 2px solid #e0e0e0;
        }

        h3 {
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 15px;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .call-line {
            margin-top: 40px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .call-line a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }

        .call-line a:hover {
            text-decoration: underline;
        }

        .question-container {
            margin-top: 50px;
            background-color: #f8f8f8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question-container h4 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Back Button -->
  <a href="index.html">  <button class="back-button" onclick="goBack()">
        <i class="fa fa-arrow-left"></i> Back
    </button>
</a>

    <!-- Contact Section -->
    <div class="w3-container" id="contact">
        <h3 class="w3-center">CONTACT US</h3>
        <p class="w3-center w3-large">Get in touch with us</p>

        <!-- Contact Form -->
        <div class="form-container">
            <form action="mailto:haqslam1@gmail.com?subject=Contact%20Message" method="POST" enctype="multipart/form-data" name="contactForm">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" name="name" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required>

                <label for="message"><b>Message:</b></label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>

        <!-- Call Line -->
        <div class="call-line">
            <p>For any inquiries, you can also call us at: <a href="tel:+2347088934875">+2347088934875</a></p>
        </div>

        <!-- Question Form -->
        <div class="form-container">
            <form id="questionForm" onsubmit="return checkQuestionLimit()">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" name="name" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required>

                <label for="question"><b>Question:</b></label>
                <textarea id="question" name="question" required></textarea>

                <input type="submit" value="Submit Question">
            </form>
            <div id="message"></div>
        </div>
    </div>

    <!-- Address and Contact Info -->
    <div class="contact-info">
        <p><i class="fa fa-map-marker fa-fw w3-large w3-margin-right"></i> 41, Olaniyi off bioyin, ijaye ojokoro</p>
        <p><i class="fa fa-phone fa-fw w3-large w3-margin-right"></i> Phone: <a href="tel:+2347088934875">+2347088934875</a></p>
        <p><i class="fa fa-envelope fa-fw w3-large w3-margin-right"></i> Email: <a href="mailto:haqslam1@gmail.com">haqslam1@gmail.com</a></p>
    </div>

    <script>
        // Function to check if the user has exceeded the question limit (3 questions per week)
        function checkQuestionLimit() {
            const currentDate = new Date().getTime(); // Get current date in milliseconds
            let lastSubmitDate = localStorage.getItem("lastSubmitDate");
            let questionCount = localStorage.getItem("questionCount") || 0;
    
            if (lastSubmitDate) {
                lastSubmitDate = parseInt(lastSubmitDate);
                const weekInMillis = 7 * 24 * 60 * 60 * 1000; // Milliseconds in a week
                // Check if a week has passed since the last submission
                if (currentDate - lastSubmitDate > weekInMillis) {
                    // Reset the count if a week has passed
                    questionCount = 0;
                    localStorage.setItem("questionCount", questionCount);
                }
            }
    
            if (questionCount >= 3) {
                alert("You have reached the maximum number of questions for this week. Please try again next week.");
                return false; // Prevent form submission
            } else {
                questionCount++;
                localStorage.setItem("questionCount", questionCount); // Update question count
                localStorage.setItem("lastSubmitDate", currentDate); // Update the last submit date
    
                // Get the user's name and question
                const userName = document.getElementById('name').value;
                const userQuestion = document.getElementById('question').value;
    
                // Compose the email with the user's name and question
                window.location.href = "mailto:haqslam1@gmail.com?subject=Question%20from%20" + encodeURIComponent(userName) + "&body=" + encodeURIComponent("Name: " + userName + "\n\nQuestion: " + userQuestion); 
    
                alert("Thank you for your question! Please check your email for the answer.");
                return false; // Prevent default form submission
            }
        }
    </script>
</body>
</html>
